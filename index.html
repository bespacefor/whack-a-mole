<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/icons/fav1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header_visually-hidden">Whack-a-Mole!</h1>
  </header>
  <main class="game">
    <h2 class="game__title">Whack-a-Mole!</h2>
    <div class="game__info">
      <h3 class="title-timer">Timer: <span class="timer">10</span></h3>
      <h3 class="title-score">Score: <span class="score">0</span></h3>
      <h3 class="title-highscore">High Score: <span class="highscore">0</span></h3>
    </div>
    <div class="game__controls">
      <button class="stop-btn">Exit</button>
      <button class="play-btn">Play!</button>
    </div>
    <div class="game__container">
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
